<!DOCTYPE html>
<html lang="eng">
<head>
	<title>PHP Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">

	<form class="form_container d-flex flex-column gap-4 bg-light p-5 rounded-3"
		  method="POST"
		  action="../model/new_user.php"
	>
		<h1>Sign Up</h1>

			<div class="d-flex gap-3">
				<div class="form-floating">
					<input class="form-control" id="name" type="text" name="name" required>
					<label for="name">Name:</label>
				</div>
				<div class="form-floating">
					<input class="form-control" id="last_name" type="text" name="last_name" required>
					<label for="last_name">Last Name:</label>
				</div>
			</div>

			<div class="form-floating">
				<input class="form-control" id="username" type="text" name="username" required>
				<label for="username">Username:</label>
			</div>

			<div class="form-floating">
				<input class="form-control" id="email" type="email" name="email" required>
				<label for="email">Email:</label>
			</div>

			<div class="form-floating">
				<input class="form-control" id="number" type="number" name="number" required>
				<label for="number">Number:</label>
			</div>

			<div class="form-floating">
				<input class="form-control" id="password" type="password" name="password" required>
				<label for="password">Password:</label>
			</div>

			<div class="form-floating">
				<input class="form-control" id="conf_password" type="password" name="conf_password" required>
				<label for="conf_password">Repeat Password:</label>
			</div>

			<small>Already have an account?
				<a href="login.html">log in</a>
			</small>

			<button class="btn text-bg-dark px-4 py-2 mt-3">Sign Up</button>
	</form>
</body>
</html>
