<!DOCTYPE html>
<html>
<head>
	<title>PHP Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">

	<form class="container d-flex flex-column gap-4 bg-light p-5 rounded-4"
			method="POST"
			action="home.php"
	>
		<h1>Sign in</h1>
		<div class="form-floating">
			<input class="form-control" id="name_last" type="text" name="name_last">
			<label for="name_last">Name & Last Name:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="username" type="text" name="username">
			<label for="username">Username:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="email" type="text" name="email">
			<label for="email">Email:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="number" type="text" name="number">
			<label for="number">Number:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="password" type="password" name="password">
			<label for="password">Password:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="repeat_password" type="password" name="repeat_password">
			<label for="repeat_password">Repeat Password:</label>
		</div>
		<div>
			<button class="btn text-bg-dark px-4 py-2">Sign in</button>
		</div>
	</form>
</body>
</html>
